<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped:wght@100;200;300&family=Libre+Franklin&family=Montserrat:ital,wght@1,200&family=Roboto:ital,wght@0,100;1,700&family=Source+Code+Pro:ital,wght@1,200&family=Source+Sans+Pro:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
 </head>
<body>
    <div class="container">
        <div class="navigation flex">
            <div class="logo">
                <img src="Netflix_Logo_PMS.png" alt="">
            </div>
            <div class="navbar flex" id="navbar">
                <div class="left-nav flex">
                    <ul class="flex menu">
                        <li>Home</li>
                        <li>TV Shows</li>
                        <li>Movies</li>
                        <li>New & Popular</li>
                        <li>My List</li>
                    </ul>
                </div>
                <div class="right-nav flex">
                    <span class="fa fa-search fa" aria-hidden="true">
                        <p>Children</p>
                    </span>
                    <span class="fa fa-bell-o fa" aria-hidden="true"></span>
                        <img src="Chimpanzee.png" alt="">
                        <span class="fa fa-caret-down fa" aria-hidden="true"></span>
                </div>


                <span class="togglebtn" onclick="toggle()">&#9776;</span>
            </div>

            <div class="inner">
                <div class="banner flex">
                    <h3>Ram Yadav Studio's</h3>
                    <h1>Avengers : End Game</h1>
                    <div class="banner-button flex">
                        <button class="btn"><span class="fa fa-play play" aria-hidden="true"></span>Play</button>
                        <button class="btn btn1"><span class="fa fa-info-circle" aria-hidden="true"></span>More Info</button>
                    </div>
                </div>

                <div class="carousel">
                    <h3>New Release</h3>
                    <div class="carousel-slider">
                        <div class="carousel-list">
                            <div class="carousel-item">
                                <img src="Avengers.jpg" alt="">
                            </div>
                            <!-- silder-- -- 2-->
                            <div class="carousel-item">
                                <img src="iron_manjpg.jpg" alt="">
                            </div>

                            <div class="carousel-item">
                                <img src="Avengers.jpg" alt="">
                            </div>
                            <div class="carousel-item">
                                <img src="iron_manjpg.jpg" alt="">
                            </div>
                            <div class="carousel-item">
                                <img src="Avengers.jpg" alt="">
                            </div>
                            <div class="carousel-item">
                                <img src="Avengers.jpg" alt="">
                            </div>
                            <div class="carousel-item">
                                <img src="Avengers.jpg" alt="">
                            </div>
                            <div class="carousel-item">
                                <img src="Avengers.jpg" alt="">
                            </div>
                            <div class="carousel-item">
                                <img src="Avengers.jpg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="video-container">
        <div class="color-overlay"></div>
        <video autoplay loop muted>
            <source src="Avengers.mp4">
        </video>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
